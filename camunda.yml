---
- hosts: servers
  become: yes

  tasks:
    - name: Install prerequisites
      apt:
        name: 
          - openjdk-8-jdk
          - unzip
        state: present
      tags: 
        - prerequisites

    - name: Add Camunda user
      user:
        name: camunda
        shell: /bin/bash
        createhome: yes
      tags:
        - users

    - name: Download Camunda distribution
      get_url:
        url: https://camunda.org/release/camunda-bpm/tomcat/7.15/camunda-bpm-tomcat-7.15.0.tar.gz
        dest: /tmp/camunda.tar.gz
      tags:
        - download

    - name: Extract Camunda distribution
      unarchive:
        src: /tmp/camunda.tar.gz
        dest: /opt
        remote_src: yes
      tags:
        - extract

    - name: Set ownership and permissions
      file:
        path: /opt/camunda-bpm-tomcat-7.15.0
        owner: camunda
        group: camunda
        recurse: yes
      tags:
        - permissions

    - name: Ensure start-camunda.sh script is executable
      file:
        path: /opt/camunda-bpm-tomcat-7.15.0/start-camunda.sh
        mode: '0755'
      tags:
        - permissions

    - name: Ensure shutdown-camunda.sh script is executable
      file:
        path: /opt/camunda-bpm-tomcat-7.15.0/shutdown-camunda.sh
        mode: '0755'
      tags:
        - permissions

    - name: Set up Camunda as a service
      copy:
        dest: /etc/systemd/system/camunda.service
        content: |
          [Unit]
          Description=Camunda BPM Platform
          After=network.target

          [Service]
          User=camunda
          WorkingDirectory=/opt/camunda-bpm-tomcat-7.15.0
          ExecStart=/opt/camunda-bpm-tomcat-7.15.0/start-camunda.sh
          ExecStop=/opt/camunda-bpm-tomcat-7.15.0/shutdown-camunda.sh
          Restart=always

          [Install]
          WantedBy=multi-user.target
      tags:
        - service

    - name: Reload systemd
      command: systemctl daemon-reload
      tags:
        - service

    - name: Start Camunda service
      systemd:
        name: camunda
        state: started
      tags:
        - service

    - name: Enable Camunda service to start on boot
      systemd:
        name: camunda
        enabled: yes
      tags:
        - service
